{% extends "base.html" %}

{% block content %}
    <!-- コンテンツ -->
    <div class="container" style="margin-top:4rem;">
      <div class="col-md-12 mx-auto my-5">
        <h2 class="text-primary text-center py-3">ユーザー管理画面</h2>

        <div class="text-center pt-2 pb-4">
          <a href="{{ url_for('register') }}" class="btn btn-primary">新規ユーザー登録</a>
        </div>

        <section class="col-md-10 mx-auto">
          <table class="table">
            <thead>
              <tr class="bg-dark text-white">
                <th scope="col">ID</th>
                <th scope="col">ユーザー名</th>
                <th scope="col">メールアドレス</th>
                <th scope="col">管理者</th>
                <th scope="col">ブログ投稿数</th>
                <th scope="col">登録情報変更</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <th scope="row">ID</th>
                <td class="col-md-2">{{ session['username'] }}</td>
                <td class="col-md-3">{{ session['email'] }}</td>
                <td class="col-md-2">管理者</td>
                <td class="col-md-2"><a href="#">ブログ投稿数</a></td>
                <td class="col-md-2">
                  <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#user_delete">
                    変更
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- ページャー -->
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        <section>
      </div>
    </div>
    {% endblock content %}
